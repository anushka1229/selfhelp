<div class="container-fluid">
        <mat-form-field>
                <mat-label>Filter your search</mat-label>
                <mat-select [formControl]="filters" multiple (selectionChange)="changeFilter($event.value)">
                  <mat-option *ngFor="let filter of selectList" [value]="filter.id">{{filter.name}}</mat-option>
                </mat-select>
              </mat-form-field>
              
</div>
